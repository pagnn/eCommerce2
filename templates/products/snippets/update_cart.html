<form class='form-product-ajax' method='POST' action="{% url 'carts:update' %}" data-endpoint="{% url 'carts:update' %}" class="form" {% if request.user.is_authenticated %}data-user='true'{% endif %}>{% csrf_token %}
	<input type="hidden" name="product_id" value='{{ product.id }}' {% if product.is_digital %}data-is-digital="true"{% endif %}/>
		<span class='submit-span'>
		{% if product in cart.products.all %}
		<div class='button-group'><a href='/carts/' class='btn btn-link'>In cart</a><button type='submit' class='btn btn-link'>Remove</button></div>
		{% else %}
		<button type='submit' class='btn btn-success'>Add to cart</button>
		{% endif %}
	</span>
</form>
